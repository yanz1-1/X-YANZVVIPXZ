<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f4f4f4;
    }
    .header {
      background-color: #6C3DF4;
      color: white;
      padding: 40px 20px;
      border-bottom-left-radius: 40px;
    }
    .header h2 {
      margin: 10px 0 5px;
    }
    .header p a {
      color: white;
      text-decoration: underline;
      cursor: pointer;
    }
    .container {
      margin: -30px auto 0;
      max-width: 400px;
      background: white;
      padding: 30px 20px;
      border-radius: 15px;
    }
    input, button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    .btn-login {
      background-color: #6C3DF4;
      color: white;
      border: none;
    }
    .btn-guest {
      background-color: white;
      color: #6C3DF4;
      border: 2px solid #6C3DF4;
    }
    .forgot {
      text-align: right;
      font-size: 14px;
      margin-top: 5px;
    }
    .forgot a {
      color: #6C3DF4;
      text-decoration: none;
      cursor: pointer;
    }

    /* Modal Popup */
    .modal {
      display: none;
      position: fixed;
      z-index: 999;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.5);
    }
    .modal-content {
      background: white;
      padding: 20px;
      margin: 10% auto;
      width: 90%;
      max-width: 400px;
      border-radius: 10px;
      position: relative;
    }
    .close {
      position: absolute;
      right: 10px; top: 10px;
      cursor: pointer;
      font-weight: bold;
      font-size: 20px;
    }
  </style>
</head>
<body>

  <div class="header">
    <h2>Welcome</h2>
    <p>Don't have an account? <a onclick="openModal('registerModal')">Create Account</a></p>
  </div>

  <div class="container">
    <form onsubmit="event.preventDefault(); window.location.href='dashboard.html';">
      <input type="text" placeholder="Enter Username or Email" required>
      <input type="password" placeholder="Enter Password" required>
      <div class="forgot"><a onclick="openModal('forgotModal')">Forgot Password?</a></div>
      <button class="btn-login" type="submit">Login</button>
      <button class="btn-guest" type="button" onclick="window.location.href='dashboard.html'">GUEST LOGIN</button>
    </form>
  </div>

  <!-- Modal: Register -->
  <div class="modal" id="registerModal">
    <div class="modal-content">
      <span class="close" onclick="closeModal('registerModal')">&times;</span>
      <h3>Create Account</h3>
      <input type="text" placeholder="Full Name" required>
      <input type="email" placeholder="Email Address" required>
      <input type="password" placeholder="Create Password" required>
      <button class="btn-login" onclick="alert('Account created! (demo only)'); closeModal('registerModal')">Register</button>
    </div>
  </div>

  <!-- Modal: Forgot Password -->
  <div class="modal" id="forgotModal">
    <div class="modal-content">
      <span class="close" onclick="closeModal('forgotModal')">&times;</span>
      <h3>Forgot Password</h3>
      <p>Enter your email to receive reset link</p>
      <input type="email" placeholder="Email Address" required>
      <button class="btn-login" onclick="alert('Reset link sent! (demo only)'); closeModal('forgotModal')">Send Reset Link</button>
    </div>
  </div>

  <script>
    function openModal(id) {
      document.getElementById(id).style.display = 'block';
    }
    function closeModal(id) {
      document.getElementById(id).style.display = 'none';
    }

    // Close modals if user clicks outside content
    window.onclick = function(event) {
      const modals = ['registerModal', 'forgotModal'];
      modals.forEach(id => {
        const modal = document.getElementById(id);
        if (event.target === modal) {
          modal.style.display = "none";
        }
      });
    }
  </script>

</body>
</html>
