<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f4f4f4;
    }
    .header {
      background-color: #6C3DF4;
      color: white;
      padding: 40px 20px;
      border-bottom-left-radius: 40px;
    }
    .header h2 {
      margin: 10px 0 5px;
    }
    .header p a {
      color: white;
      text-decoration: underline;
    }
    .container {
      margin: -30px auto 0;
      max-width: 400px;
      background: white;
      padding: 30px 20px;
      border-radius: 15px;
    }
    input, button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    .btn-login {
      background-color: #6C3DF4;
      color: white;
      border: none;
    }
    .btn-guest {
      background-color: white;
      color: #6C3DF4;
      border: 2px solid #6C3DF4;
    }
    .forgot {
      text-align: right;
      font-size: 14px;
      margin-top: 5px;
    }
    .forgot a {
      color: #6C3DF4;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <div class="header">
    <h2>Welcome</h2>
    <p>Don't have an account? <a href="#">Create Account</a></p>
  </div>

  <div class="container">
    <form onsubmit="event.preventDefault(); window.location.href='dashboard.html';">
      <input type="text" placeholder="Enter Username or Email" required>
      <input type="password" placeholder="Enter Password" required>
      <div class="forgot"><a href="#">Forgot Password?</a></div>
      <button class="btn-login" type="submit">Login</button>
      <button class="btn-guest" type="button" onclick="window.location.href='dashboard.html'">GUEST LOGIN</button>
    </form>
  </div>

</body>
</html>

<!DOCTYPE html>

    .footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: white;
      border-top: 1px solid #ddd;
      display: flex;
      justify-content: space-around;
      padding: 10px 0;
    }
    .footer div {
      text-align: center;
      font-size: 12px;
      color: #555;
    }
    .deposit-button {
      background: #6C3DF4;
      color: white;
      padding: 10px 15px;
      border-radius: 50%;
      position: absolute;
      left: 50%;
      bottom: 40px;
      transform: translateX(-50%);
      font-size: 12px;
      text-align: center;
    }

</head>
